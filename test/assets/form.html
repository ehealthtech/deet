<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="/jquery"></script>
    <script>

        // this should succeed
        //
        $.ajax({
            url: '/',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                firstName: 'Jack',
                lastName: 'Spratt',
                age: 33
            })}
        );

        // this should fail (illegal age type, should be Integer)
        //
        $.ajax({
            url: '/',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                firstName: 'Jack',
                lastName: 'Spratt',
                age: "33"
            })}
        );
/*

*/
    </script>
</head>
